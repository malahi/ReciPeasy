<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
      <!-- Bootstrap core CSS -->
      <link href="../shared/css/bootstrap.min.css" rel="stylesheet">
      <!-- Material Design Bootstrap -->
      <link href="../shared/css/mdb.min.css" rel="stylesheet">
      <!-- Your custom styles (optional) -->
      <link href="../shared/css/style.css" rel="stylesheet">
      <link href="../shared/css/masterpage.css" rel="stylesheet">
    <link href="../shared/css/delimiter.css" rel="stylesheet">

</head>
<body>
<script>
    function logout() {
        document.cookie = '';
        window.location = '/';
    }
  if(document.cookie.includes('loggedin') == true) {
      document.getElementById('sign_in.html').hidden = true;
      document.getElementById('logout').hidden = false;
      document.getElementById('upload.html').setAttribute('onclick', "location.href = 'upload.html';");
  } else{
      document.getElementById('logout').hidden = true;
      document.getElementById('sign_in.html').hidden = false;
      document.getElementById('upload.html').setAttribute('onclick', "location.href = 'sign_in.html';");
  }
</script>
<div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-1">       <div class="float-left"><img src="../shared/images/masterLogo.png" width="75" height="75"></div></div>
    <div class="col-lg-8">

<div align="center">
    <br>
      <button id="index.html" onclick="location.href = 'index.html';" class="btn  btn-warning" type="button">Home</button>
      <button id="about.html" onclick="location.href = 'about.html';" class="btn  btn-warning" type="button">About</button>
      <button id="search.html" onclick="location.href = 'search.html';" class="btn  btn-warning" type="button">Recipes</button>
      <button id="upload.html" onclick="location.href = 'upload.html';" class="btn  btn-warning" type="button">Upload Recipe</button>
      <button id="sign_in.html" onclick="location.href = 'sign_in.html';" class="btn  btn-warning" type="button">Sign In / Sign Out</button>
      <button id="logout" hidden="hidden" onclick="logout()" class="btn  btn-warning" type="button">Sign Out</button>
</div>
    </div>
    <div class="col-lg-2"></div>
</div>
<hr width="96%" class="delimiter">


<script>
    let pages = ['index.html', 'about.html', 'search.html', 'upload.html', 'sign_in.html'];
    for(let i = 0; i < pages.length; i++)
        document.getElementById(pages[i]).setAttribute('class', "btn  btn  btn-warning");
    let page = window.location.href.split('/');
    page = page[page.length - 1];
    page = page === ''? 'index.html': page;
    page = page.includes('recipe.html')? 'search.html': page;
    document.getElementById(page).setAttribute('class', "btn  btn-orange");
</script>

</body>
</html>
