    function logout() {
        document.cookie = '';
        window.location = '/';
    }

      document.getElementById('sign').hidden = true;
      document.getElementById('logout').hidden = false;
      document.getElementById('recipe').setAttribute('onclick', "location.href = 'upload.html';");

  }
</script>
