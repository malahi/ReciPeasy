<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Sign In / Sign Up</title>
    <script>
        $(function(){
            $("#masterpage").load("masterpage.html")
             $("#footer").load("footer.html")
        });
    </script>
    <link href="css/delimiter.css" rel="stylesheet">
    <script src="../shared/js/sign_in.js"></script>
</head>
<body background="images/background2.jpg">
<div id = "masterpage"></div>
<div class="container">
  <div class="row">
    <div class="col-lg-6">
        <b>Sign In</b>
<!--        <hr class="delimiter">-->
        <hr class="delimiter">
        <form onsubmit="login()">
            <b style="color: red;">*</b>username: </br>
            <input id="susername" required=required type="text" placeholder="username"><br>
            <br>
            <b style="color: red;">*</b>password: </br>
            <input id="spassword" required=required  type="password" placeholder="password"><br><br>
            <button class="btn btn-warning" > Sign in </button>
        </form>
        <br>
        <br>
        <br>
        <br>
        <b>Sign Up</b>
        <hr class="delimiter">
        <form onsubmit="register()">
        <b style="color: red;">*</b>username: </br>
            <input required="required" id="rusername" type="text" placeholder="username"><br>
        <br>
        <div class="row">
            <div class="col-lg-6">
                <b style="color: red;">*</b>password: </br>
            <input required="required"  id="rpassword" type="password" placeholder="password">
            </div>
              <div class="col-lg-6">
        <b style="color: red;">*</b>confirm password: </br>
            <input required="required"  type="password" placeholder="confirm password">
            </div>
        </div>
            <br>
            <b style="color: red;">*</b>email: </br>
            <input required="required"  id="email" type="email" placeholder="example@email.com"><br><br>
        <button class="btn btn-warning"  type="submit"> Sign UP </button>
        </form>
    </div>
    <div class="col-lg-6">
        <br>
        <br>
        <br>
        <br>
        <img src="images/logo.png">
    </div>
  </div>
</div>


<div id="footer"></div>
</body>
</html>
