<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
      <!-- Font Awesome -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("#masterpage").load("masterpage.html")
        });
    </script>

     <link href="../shared/css/recipe.css" rel="stylesheet">

<style>
body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

* {
    margin: 0;
    padding: 0;
}
.flip-card-front.imgbox {
    display: grid;
    height: 100%;
}
.center-fit {
    max-width: 100%;
    max-height: 100vh;
    margin: auto;
}

.card-text{
    white-space: pre-line;
    width: 100%;

    overflow: hidden;
    text-overflow: ellipsis;
}

</style>
<script src="js/recipe_mobile.js"></script>
</head>
<body>
<div id = "masterpage"></div>


<div class="card card-cascade narrower">
  <div class="view view-cascade overlay">
    <img  class="card-img-top" id="image" src="" alt="Card image cap">
    <a>
      <div class="mask rgba-white-slight"></div>
    </a>
  </div>
  <div class="card-body card-body-cascade">
      <h5 class="pink-text pb-2 pt-1"><i class="fas fa-utensils"></i><label style="padding-left: 2%" id="author"></label></h5>
    <h4 id="title" class="font-weight-bold card-title">Cheat day inspirations</h4>

<div align="center" class="row">
    <div class="col-6"><button class="btn btn-warning" onclick="showDes()">description</button></div>
    <div class="col-6" ><button class="btn btn-warning" onclick="showVideo()"><span style="display:inline-block; width: 85px;">Video</span></button></div>

</div>
<div align="center" class="row">
    <div class="col-6"><button class="btn btn-warning" onclick="showIngred()">Ingredients</button></div>
    <div class="col-6"><button class="btn btn-warning" onclick="showPrep()">Preparation</button></div>
</div>


  </div>
</div>


<br>
    <div class="card card-cascade narrower" align="center">
    <h4 id="title_name" class="font-weight-bold card-title"></h4>
    <p  id="value" class="card-text"></p>
  </div>


<div id="footer"></div>
</body>
</html>
